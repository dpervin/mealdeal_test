<!DOCTYPE html>
<html>
  <head>
    <title>MealDeal</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="grid_animation.js"></script>
  </head>
  <body>
    <header>
      <img src="mealdeal_logo.png" alt="MealDeal logo" class="logo">
      <h1>Welcome to MealDeal</h1>
      <p>MealDeal is your one stop shop for finding the best local deals and groceries and recommending great recipe's based on those deals!</p>
    </header>
    <main>
      <h2>What are you in the mood for?</h2>
      <div class="grid-container">
        <div class="grid-item">
          <img src="salmon_stock.jpg" alt="Healthy Dinners">
          <h3>Healthy Dinners</h3>
        </div>
        <div class="grid-item">
          <img src="SlicedTomatoandAvocadoonWhitePlate.jpg" alt="Vegetarian">
          <h3>Vegetarian</h3>
        </div>
        <div class="grid-item">
          <img src="vegan_stock.jpg" alt="Vegan">
          <h3>Vegan</h3>
        </div>
        <div class="grid-item">
          <img src="meatlovers_stock.jpg" alt="Meat Lovers">
          <h3>Meat Lovers</h3>
        </div>
        <div class="grid-item">
          <img src="sandwich_stock2.jpg" alt="Hand Helds">
          <h3>Hand Helds</h3>
        </div>
        <div class="grid-item">
          <img src="appetizer_stock.jpg" alt="Appetizers">
          <h3>Appetizers</h3>
        </div>
      </div>
      
      <div class="divider"></div>
      
      <form>
        <<label for="zip-code" style="font-family: 'Open Sans', sans-serif; text-align: center; display: block;">Please enter your zip code:</label>
        <input type="text" id="zip-code" name="zip-code" placeholder="12345" style="display: block; margin: 0 auto;">
      </form>
      
    </main>
  </body>
</html>
